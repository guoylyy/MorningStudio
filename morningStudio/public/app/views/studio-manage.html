<lab-header></lab-header>
<div class="container">
    <div class="command-nav-container">
        <tabset>
            <tab name="" ui-sref="task" disabled="true">
                <tab-heading class="spaces" >
                      <span class="title">任务管理</span>
                    <span class="info">管理统计任务</span>
                </tab-heading>
            </tab>
            <tab name="" active="true">
                <tab-heading class="spaces" >
                     <span class="title">录音棚配置</span>
                    <span class="info">基础设施配置</span>
                </tab-heading>
                <div class="command-content-container spaces" style="background-color: #f1f1f1;">
                    <tabset vertical="true" type="pills">
                        <tab>
                            <tab-heading>
                                <span class="name">录音棚管理</span>
                            </tab-heading>

                            <div class="tableTitle">共 {{studios.length}} 个录音棚</div>
                            <div class="tableContainer">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th style="width: 25px;"></th>
                                            <th style="width: 106px;">录音棚编号</th>
                                            <th style="width: 180px;">名称</th>
                                            <th style="width: 180px;">备注</th>
                                            <th>
                                                <div class="btn-group-head">
                                                    <button class="btn cdi-btn-default" ng-click="studioForm()">添加</button>
                                                    <div style="width: 5px;height: 25px;float: right;"></div>
                                                </div>
                                            </th>
                                            <th style="width: 20px;"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="studio in studios" class="middle-tr">
                                            <td style="width: 25px; border:none;"></td>
                                            <td style="width: 106px;">
                                                <span class="id">{{studio.number}}</span>
                                            </td>
                                            <td style="width: 180px;">
                                                <span class="code">{{studio.name}}</span>
                                            </td>
                                            <td style="width: 180px;">
                                                <span class="date">{{studio.description}}</span>
                                            </td>
                                            
                                            <td>
                                                <div class="optionContainer" style="padding: 0;">
                                                    <button class="btn btn cdi-btn-default" ng-click="studioForm(studio)">编辑</button>
                                                    <div style="width: 13px;height: 25px;float: right;"></div>
                                                     <button class="btn cdi-btn-default btn-danger" ng-click="deleteStudio(studio.objectId)">移除</button>
                                                </div>
                                            </td>
                                            <td style="width: 20px; border:none;"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- <div class="paginationContainer">
                                <pagination direction-links="false" total-items="itemPageResult.experiment.totalItemNum" ng-model="itemPageResult.experiment.currentPage" ng-change="pageChanged('experiment')" items-per-page="10"></pagination>
                            </div>

                            <div class="pagerContainer2">
                                <pager total-items="itemPageResult.experiment.totalItemNum" ng-model="itemPageResult.experiment.currentPage" ng-change="pageChanged('experiment')" previous-text="<" next-text=">"></pager>
                            </div> -->
                        </tab>
                        <tab>
                            <tab-heading>
                                <span class="name">录音师管理</span>
                            </tab-heading>

                            <div class="tableTitle">共 {{recorders.length}} 个录音师</div>
                            <div class="tableContainer">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th style="width: 25px;"></th>
                                            <th style="width: 70px;">编号</th>
                                            <th style="width: 160px;">姓名</th>
                                            <th style="width: 140px;">电话</th>
                                            <th style="width: 140px;">备注</th>
                                            
                                            <th>
                                                <div class="btn-group-head">
                                                     <button class="btn cdi-btn-default" ng-click="recorderForm()">添加</button> 
                                                    <div style="width: 5px;height: 25px;float: right;"></div> 
                                                </div>
                                            </th>
                                            <th style="width: 20px;"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="recorder in recorders" class="middle-tr">
                                            <td style="width: 25px; border:none;"></td>
                                            <td style="width: 70px;">
                                                <span class="id">{{recorder.number}}</span>
                                            </td>
                                            <td style="width: 160px;">
                                                <span class="code">{{recorder.name}}</span>
                                            </td>
                                            <td style="width: 140px;">
                                                <span class="date">{{recorder.pNumber}}</span>
                                            </td>
                                            
                                            <td style="width: 140px;">
                                                <span class="name"></span>
                                                <span class="tel">{{recorder.description}}</span>
                                            </td>
                                            <td>
                                                <div class="optionContainer" style="padding: 0;">
                                                    
                                                    
                                                    <button class="btn btn cdi-btn-default" ng-click="recorderForm(recorder)">编辑</button>
                                                    <div style="width: 13px;height: 25px;float: right;"></div>
                                                    <button class="btn cdi-btn-default btn-danger" ng-click="deleteRecorder(recorder.objectId)">移除</button>
                                                </div>
                                            </td>
                                            <td style="width: 20px; border:none;"></td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                            <!-- <div class="paginationContainer">
                                <pagination direction-links="false" total-items="itemPageResult.lab.totalItemNum" ng-model="itemPageResult.lab.currentPage" ng-change="pageChanged('lab')" items-per-page="10"></pagination>
                            </div>

                            <div class="pagerContainer2">
                                <pager total-items="itemPageResult.lab.totalItemNum" ng-model="itemPageResult.lab.currentPage" ng-change="pageChanged('lab')" previous-text="<" next-text=">"></pager>
                            </div> -->
                        </tab>
                        
                    </tabset>
                </div>
            </tab>

           
        </tabset>
    </div>
</div>
