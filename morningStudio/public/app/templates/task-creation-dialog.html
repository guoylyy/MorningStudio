<div type="user-info-dialog">
    <form name="taskForm" ng-submit="save()">
    <div class="btnGroup">
        <button class="btn cdi-btn-default left" onclick="" ng-click="cancel()">取消</button>
        <input class="btn cdi-btn-blue right btn-save" type="submit" value="确认"/>
        <div class="title">添加任务</div>
    </div>
    <div>
        <div class="content user-info" style="margin-top:10px;">
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">客户姓名</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input type="text" name="client" ng-model="data.client" class="right form-control text-left" ng-required="true" />
                </div>
            </div>

            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">录音棚</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <select class="form-control" ng-model="dictSelected.studio" ng-required="true"  ng-options="item as item.name for item in dict.studios track by item.objectId"></select >
                </div>
            </div>

            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">录音日期</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <div class="input-group">
                        <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="calendar.date" is-open="calendar.isopen"  datepicker-options="dateOptions" ng-required="true" close-text="关闭" name="startDate" style="text-align:left;" ng-required="true" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default btn-model-icon" ng-click="open($event)"> <i class="glyphicon glyphicon-calendar"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">录音时间</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <timepicker class="timepicker" ng-model="calendar.mytime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
                </div>
            </div>

            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">录音师</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <select class="form-control" ng-model="dictSelected.recorder" ng-required="true"  ng-options="item as item.name for item in dict.recorders track by item.objectId"></select>
                </div>
            </div>
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">消费类型</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <select class="form-control" ng-model="dictSelected.businessType" ng-required="true"  ng-options="item as item.text for item in dict.businessTypes track by item.value"></select>
                </div>
            </div>
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">实际消费</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input type="number" name="cost" ng-model="data.cost" ng-required="true"  class="right form-control text-left"/>
                </div>
            </div>

            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">任务状态</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <select class="form-control" ng-model="dictSelected.taskStatus" ng-required="true"  ng-options="item as item.text for item in dict.taskStatus track by item.value"></select>
                </div>
            </div>
            <div class="row">
                <div class="cell title" style="width: 37%;height: 45px;">录音内容</div>
                <div class="cell" style="width: 63%;height: 45px;">
                    <textarea  ng-model="data.content" class="right form-control" ></textarea>
                </div>
            </div>
        </div>
        </form>
        <div class="slider2" style="margin-top: 16px;"></div>

        <div class="content">
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;"></div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <span class="red">{{message}}</span>

                </div>
            </div>
        </div>
    </div>
</div>
